<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        let para = document.querySelector("#demo");
        let names = ["Omid", "Ali", "Mohammad", "Nader", "Hassan"];



        let ul = document.createElement("ul");

        names.forEach(name => { 
            let li = document.createElement("li"); 
            li.textContent = name;
            ul.appendChild(li);
         });

        para.appendChild(ul);

    </script>
</body>

</html>
